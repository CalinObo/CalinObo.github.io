<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
    />
    <title>CooltureApp</title>
  </head>

  <body>
    <div class="main">
      <div class="picture"></div>
      <div class="right">
        <div class="textAboveForm">
          <h1>AIxperia</h1>
          <p class="primulParagraf">
            Complete the form below and we will send the experience to your
            home. Let us know if you need any special accomodation
          </p>
        </div>
        <form action="http://httpbin.org/post" method="post">
          <fieldset>
            <legend>Completeaza formularul</legend>
            <div>
              <label for="fName">Full name</label>
              <input
                type="text"
                id="fName"
                name="userFirstName"
                placeholder="Popescu"
                required
              />
              <span></span>
            </div>
            <div>
              <label for="lName">Address</label>
              <input
                type="text"
                id="lName"
                name="userLastName"
                placeholder="Ion"
                required
              />
              <span></span>
            </div>

            <div>
              <label for="uEmail">E-mail</label>
              <input type="email" name="userEmail" id="uEmail" required />
              <span></span>
            </div>
            <div>
              <label for="uPhone">Phone number</label>
              <input
                type="text"
                name="phone"
                id="uPhone"
                required
                pattern="[0-9]{10}|[0-9]{4}\.*\s*-*[0-9]{3}\.*\s*-*[0-9]{3}"
              />
              <span></span>
            </div>
            <div>
              <textarea
                rows="10"
                cols="50"
                placeholder="Write here your special needs if there are any"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit">Ask for an experience</button>
        </form>
      </div>
    </div>
  </body>
</html>

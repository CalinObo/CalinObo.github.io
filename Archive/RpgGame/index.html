<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Experienta: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Veatsa: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Bi»ôtari: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Merg in magazin</button>
        <button id="button2">Merg in pestera</button>
        <button id="button3">Ma iau la tranta cu big boss</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monstruozitate: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Veatsa monstruozitatii: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Hai salut si bine ai venit pe loja frumosilor! Ce cauti aici? Vrei sa pleci? Ia vezi ca big boss nu-ti da voie, da-i o karata sa poti pleca.<br>
        Ai grija ca-i puternic, zic sa te faci tank inainte.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
